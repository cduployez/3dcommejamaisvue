<!DOCTYPE html>

<html>
	<header>
		<title>American Football Live</title>
		<link rel="stylesheet" type="text/css" href="style_superbowl.css" title="Design1"/>
	</header>

	<body>
		<div id="body">

			<div id="board">
				<div class="teamboard">

					<div class="teamname">
						<h2 class="nameteam1">Team 1</h2>
					</div>

					<div class="teamlogo" id="logoleft">
						<img src="team1.jpg"/>
					</div>

					<div class="teamcheckboard" id="checkleft">
						<form>
							<div class="check">
								<input type="checkbox" checked>
							</div>
							<div class="check">
								<input type="checkbox">
							</div>
							<div class="check">
								<input type="checkbox">
							</div>
						</form>
					</div>
				</div>


				<div id="scoreboard">
					<div class="teamname">
						<h2>Score</h2>
					</div>
					<div class="score">
						<p><div id="scoresuperbowlteam1">00</div> - <div id="scoresuperbowlteam2">00</div></p>
					</div>
					<div id="timetools">
						<a href="javascript:superbowl.decrementScore(1,1)">Team 1 -</a>

						<a href="javascript:superbowl.incrementScore(1,1)">Team 1 +</a>

						<a href="javascript:superbowl.decrementScore(2,1)">Team 2 -</a>

						<a href="javascript:superbowl.incrementScore(2,1)">Team 2 +</a>						
					</div>

					<div id="time">
						<p>00:00:00</p>
					</div>
					<div id="timetools">
						<a id="startChrono">Play</a>
						<a id="stopChrono">Pause</a>
						<a id="resetChrono">Reset</a>
					</div>

					<div class="table">
						<table>
							<thead>
								<td></td>
								<td>01</td>
								<td>02</td>
								<td>03</td>
								<td>04</td>
							</thead>
							<tr>
								<td class="tdteamname nameteam1">Team 1</td>
								<td>A</td>
								<td>B</td>
								<td>C</td>
								<td>D</td>
							</tr>
							<tr>
								<td class="tdteamname nameteam2">Team 2</td>
								<td>E</td>
								<td>F</td>
								<td>G</td>
								<td>H</td>
							</tr>
						</table>

					</div>
				</div>

				<div class="teamboard">

					<div class="teamname">
						<h2 class="nameteam2">Team 2</h2>
					</div>

					<div class="teamlogo" id="logoright">
						<img src="team2.jpg"/>
					</div>

					<div class="teamcheckboard" id="checkright">
						<form>
							<div class="check">
								<input type="checkbox" checked>
							</div>
							<div class="check">
								<input type="checkbox">
							</div>
							<div class="check">
								<input type="checkbox">
							</div>
						</form>
					</div>
				</div>


			<div id="timeline">

				<div class="timelinerow" id="showhidetimeline">
					<h2>Timeline</h2><div id="timelinepage2"><- Open -></div>
				</div>

				<div id="timelinepage">
					<div class="timelinerow">
						<div class="timelineactionleft"><p>The match is about to start</p></div>

						<div class="timelinetime">
							<p>00:00:00</p>
						</div>

						<div class="timelineactionright">
							<p>The match is about to start</p>
						</div>
					</div>
				</div>
			</div>


<script src="jQuery.js"></script>
<script src="americanfootball.js"></script>
<script src="chronometer.js"></script>
<script src="reverseDisplay.js"></script>

		</div>
	</body>
</html>
